<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Library </h1>

    <div class="add-book-form book-card">
        <div>
            <label for="title"> Book Title </label> <input type="text" name="title" class="title" maxlength="100">
        </div>

        <div>
            <label for="author"> Author </label> <input type="text" name="author" class="author" maxlength="50">
        </div>

        <div>
            <label for="num-of-pages"> Number of Pages </label> <input type="text" name="num-of-pages" class="num-of-pages">
        </div>

        <div>
            <label for="is-read"> Have you read it? </label> <input type="checkbox" name="is-read" class="is-read">
        </div>
        
        <button class="add-book-form-submit-btn"> Submit </button>
    </div>

    <div class="library-container">
        <button class="add-book-btn"> Add a new book </button>
        <div class="library">
    </div>
    </div>
</body>
</html>
