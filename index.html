<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <h1> Library </h1>
        
            <form class="add-book-form">
                <div class="add-book-form-element">
                    <label for="title"> Book Title </label> <input type="text" name="title" class="title book-form-input" maxlength="64" required>
                </div>
        
                <div class="add-book-form-element">
                    <label for="author"> Author </label> <input type="text" name="author" class="author book-form-input" maxlength="50" required>
                </div>
        
                <div class="add-book-form-element">
                    <label for="num-of-pages"> Number of Pages </label> <input type="text" name="num-of-pages" class="num-of-pages book-form-input" required>
                </div>
        
                <div class="add-book-form-element-checkbox">
                    <label for="is-read"> Have you read it? </label> <input type="checkbox" name="is-read" class="is-read" required>
                </div>
                
                <button class="add-book-form-submit-btn btn"> Submit </button>
            </form>
        </div>
        
        <div class="library">
        </div>
    </div>
</body>
</html>
